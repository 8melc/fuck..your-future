<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FYF Access - Onboarding</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&family=Inter:wght@400;500;600;700&family=Righteous&family=Roboto+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            /* FYF Refined Color System */
            --fyf-noir: #0A0A0A;
            --fyf-carbon: #1A1A1A;
            --fyf-charcoal: #2D2D3F;
            --fyf-smoke: #3A3A4A;
            
            /* Primary Accents - Sophisticated */
            --fyf-coral: #FF6B6B;
            --fyf-coral-dark: #E55555;
            --fyf-mint: #4ECDC4;
            --fyf-mint-dark: #3BA99F;
            
            /* Secondary Palette */
            --fyf-cream: #FFF8E7;
            --fyf-bone: #F5F0E8;
            --fyf-steel: #B8BCC8;
            --fyf-mauve: #9B7E9E;
            
            /* Subtle Gradients */
            --gradient-dark: linear-gradient(135deg, #0A0A0A 0%, #2D2D3F 100%);
            --gradient-carbon: linear-gradient(180deg, #1A1A1A 0%, #2D2D3F 50%, #1A1A1A 100%);
            --gradient-coral-mint: linear-gradient(90deg, #FF6B6B 0%, #4ECDC4 100%);
            --gradient-subtle: linear-gradient(135deg, #2D2D3F 0%, #3A3A4A 100%);
            --gradient-mauve: linear-gradient(135deg, #9B7E9E 0%, #FF6B6B 100%);
            
            /* Typography */
            --font-display: 'Space Grotesk', sans-serif;
            --font-body: 'Inter', -apple-system, sans-serif;
            --font-righteous: 'Righteous', cursive;
            --font-roboto-mono: 'Roboto Mono', monospace;
            
            /* Shadows & Glows */
            --glow-coral: 0 0 40px rgba(255, 107, 107, 0.3);
            --glow-mint: 0 0 40px rgba(78, 205, 196, 0.3);
            --shadow-deep: 0 10px 40px rgba(0, 0, 0, 0.5);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-body);
            background: var(--fyf-noir);
            color: var(--fyf-cream);
            line-height: 1.6;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Access Container */
        .access-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Progress Bar */
        .progress-container {
            margin-bottom: 40px;
        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            overflow: hidden;
            margin-bottom: 12px;
        }

        .progress-fill {
            height: 100%;
            background: var(--gradient-coral-mint);
            transition: width 0.5s ease;
        }

        .progress-text {
            text-align: center;
            font-size: 0.9rem;
            color: var(--fyf-steel);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        /* Step Header */
        .step-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .step-title {
            font-family: var(--font-display);
            font-size: 3rem;
            font-weight: 900;
            color: var(--fyf-cream);
            margin-bottom: 12px;
            letter-spacing: -0.02em;
        }

        .step-subtitle {
            font-size: 1.2rem;
            color: var(--fyf-steel);
            font-style: italic;
        }

        /* Step Container */
        .step-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 400px;
        }

        .step-content {
            width: 100%;
            max-width: 600px;
            animation: fadeInUp 0.5s ease;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Intro Content */
        .intro-content {
            text-align: center;
        }

        .intro-hero h1 {
            font-family: var(--font-display);
            font-size: 4rem;
            font-weight: 900;
            background: var(--gradient-coral-mint);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
            letter-spacing: -0.02em;
        }

        .intro-hero p {
            font-size: 1.3rem;
            color: var(--fyf-steel);
            margin-bottom: 60px;
            font-style: italic;
        }

        .intro-features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 32px;
            margin-bottom: 60px;
        }

        .feature-item {
            text-align: center;
            padding: 24px;
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            transition: all 0.3s ease;
        }

        .feature-item:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: var(--fyf-mint);
            transform: translateY(-4px);
        }

        .feature-item i {
            font-size: 2rem;
            color: var(--fyf-coral);
            margin-bottom: 16px;
        }

        .feature-item h3 {
            font-family: var(--font-display);
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--fyf-cream);
            margin-bottom: 8px;
        }

        .feature-item p {
            color: var(--fyf-steel);
            font-size: 0.9rem;
        }

        /* Form Content */
        .form-content {
            max-width: 500px;
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: 32px;
        }

        .form-group label {
            display: block;
            font-family: var(--font-display);
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--fyf-cream);
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 16px 20px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: var(--fyf-cream);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--fyf-mint);
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 20px rgba(78, 205, 196, 0.2);
        }

        .form-group input::placeholder {
            color: var(--fyf-steel);
        }

        /* Radio Group */
        .radio-group {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .radio-option {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 16px 20px;
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .radio-option:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: var(--fyf-mint);
        }

        .radio-option input[type="radio"] {
            width: auto;
            margin: 0;
        }

        .radio-option input[type="radio"]:checked + span {
            color: var(--fyf-mint);
            font-weight: 600;
        }

        .radio-option input[type="radio"]:checked {
            accent-color: var(--fyf-mint);
        }

        /* Music Genres */
        .music-genres {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 12px;
        }

        .genre-btn {
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: var(--fyf-steel);
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            font-size: 0.9rem;
        }

        .genre-btn:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: var(--fyf-mint);
            color: var(--fyf-mint);
        }

        .genre-btn.active {
            background: var(--fyf-coral);
            border-color: var(--fyf-coral);
            color: var(--fyf-noir);
        }

        /* Interests Grid */
        .interests-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 12px;
        }

        .interest-btn {
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: var(--fyf-steel);
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            text-align: center;
            font-size: 0.9rem;
        }

        .interest-btn:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: var(--fyf-mint);
            color: var(--fyf-mint);
        }

        .interest-btn.active {
            background: var(--fyf-mint);
            border-color: var(--fyf-mint);
            color: var(--fyf-noir);
        }

        /* Complete Content */
        .complete-content {
            text-align: center;
        }

        .complete-hero h2 {
            font-family: var(--font-display);
            font-size: 3rem;
            font-weight: 900;
            color: var(--fyf-cream);
            margin-bottom: 16px;
            letter-spacing: -0.02em;
        }

        .complete-hero p {
            font-size: 1.2rem;
            color: var(--fyf-steel);
            margin-bottom: 40px;
        }

        .complete-stats {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-bottom: 40px;
        }

        .complete-stats .stat-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }

        .complete-stats .stat-value {
            font-family: var(--font-display);
            font-size: 2.5rem;
            font-weight: 900;
            color: var(--fyf-coral);
        }

        .complete-stats .stat-label {
            font-size: 0.9rem;
            color: var(--fyf-steel);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .complete-actions {
            display: flex;
            flex-direction: column;
            gap: 16px;
            max-width: 300px;
            margin: 0 auto;
        }

        /* CTA Buttons */
        .cta-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            padding: 16px 32px;
            border-radius: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            transition: all 0.3s ease;
            cursor: pointer;
            border: none;
            font-size: 1rem;
            text-decoration: none;
        }

        .cta-btn.primary {
            background: var(--fyf-coral);
            color: var(--fyf-noir);
        }

        .cta-btn.primary:hover {
            background: var(--fyf-mint);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(78, 205, 196, 0.3);
        }

        .cta-btn.secondary {
            background: transparent;
            color: var(--fyf-mint);
            border: 2px solid var(--fyf-mint);
        }

        .cta-btn.secondary:hover {
            background: var(--fyf-mint);
            color: var(--fyf-noir);
            transform: translateY(-2px);
        }

        /* Navigation */
        .step-navigation {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 40px;
            gap: 20px;
        }

        .nav-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            transition: all 0.3s ease;
            cursor: pointer;
            border: none;
            font-size: 0.9rem;
        }

        .nav-btn.primary {
            background: var(--fyf-coral);
            color: var(--fyf-noir);
        }

        .nav-btn.primary:hover {
            background: var(--fyf-mint);
            transform: translateY(-2px);
        }

        .nav-btn.secondary {
            background: transparent;
            color: var(--fyf-steel);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .nav-btn.secondary:hover {
            background: rgba(255, 255, 255, 0.05);
            color: var(--fyf-cream);
            border-color: var(--fyf-mint);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .access-container {
                padding: 20px 15px;
            }
            
            .step-title {
                font-size: 2rem;
            }
            
            .intro-hero h1 {
                font-size: 2.5rem;
            }
            
            .intro-features {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .complete-stats {
                flex-direction: column;
                gap: 20px;
            }
            
            .step-navigation {
                flex-direction: column;
                gap: 12px;
            }
            
            .nav-btn {
                width: 100%;
                justify-content: center;
            }
        }

        /* Hidden class for step management */
        .hidden {
            display: none;
        }

        /* Validation styles */
        .form-group.error input,
        .form-group.error select {
            border-color: var(--fyf-coral);
            box-shadow: 0 0 20px rgba(255, 107, 107, 0.2);
        }

        .error-message {
            color: var(--fyf-coral);
            font-size: 0.9rem;
            margin-top: 8px;
            display: none;
        }

        .form-group.error .error-message {
            display: block;
        }
    </style>
</head>
<body>
    <div class="access-container">
        <!-- Progress Bar -->
        <div class="progress-container">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="progress-text" id="progressText">
                Schritt 1 von 7
            </div>
        </div>

        <!-- Step Header -->
        <div class="step-header">
            <h1 class="step-title" id="stepTitle">Willkommen bei FYF</h1>
            <p class="step-subtitle" id="stepSubtitle">Deine Zeit läuft. Lass uns das ändern.</p>
        </div>

        <!-- Step Content -->
        <div class="step-container">
            <div class="step-content" id="stepContent">
                <!-- Content will be dynamically loaded here -->
            </div>
        </div>

        <!-- Navigation -->
        <div class="step-navigation" id="stepNavigation">
            <!-- Navigation buttons will be dynamically loaded here -->
        </div>
    </div>

    <script>
        class FYFAccess {
            constructor() {
                this.currentStep = 0;
                this.formData = {
                    name: '',
                    email: '',
                    birthDate: '',
                    targetAge: '',
                    goal: '',
                    timePhilosophy: '',
                    musicTaste: '',
                    lifestyle: '',
                    interests: []
                };
                
                this.steps = [
                    {
                        id: 'intro',
                        title: 'Willkommen bei FYF',
                        subtitle: 'Deine Zeit läuft. Lass uns das ändern.',
                        content: 'intro'
                    },
                    {
                        id: 'basics',
                        title: 'Grunddaten',
                        subtitle: 'Wer bist du?',
                        content: 'basics'
                    },
                    {
                        id: 'zeit',
                        title: 'Zeit-Philosophie',
                        subtitle: 'Wie denkst du über Zeit?',
                        content: 'zeit'
                    },
                    {
                        id: 'musik',
                        title: 'Musik-DNA',
                        subtitle: 'Was hörst du?',
                        content: 'musik'
                    },
                    {
                        id: 'lifestyle',
                        title: 'Lebensstil',
                        subtitle: 'Wie lebst du?',
                        content: 'lifestyle'
                    },
                    {
                        id: 'interests',
                        title: 'Interessen',
                        subtitle: 'Was bewegt dich?',
                        content: 'interests'
                    },
                    {
                        id: 'complete',
                        title: 'Fertig!',
                        subtitle: 'Willkommen in der Community',
                        content: 'complete'
                    }
                ];
                
                this.init();
            }

            init() {
                this.renderStep();
                this.updateProgress();
            }

            renderStep() {
                const step = this.steps[this.currentStep];
                
                // Update header
                document.getElementById('stepTitle').textContent = step.title;
                document.getElementById('stepSubtitle').textContent = step.subtitle;
                
                // Render content
                document.getElementById('stepContent').innerHTML = this.getStepContent(step.content);
                
                // Render navigation
                this.renderNavigation();
            }

            getStepContent(contentType) {
                switch (contentType) {
                    case 'intro':
                        return this.getIntroContent();
                    case 'basics':
                        return this.getBasicsContent();
                    case 'zeit':
                        return this.getZeitContent();
                    case 'musik':
                        return this.getMusikContent();
                    case 'lifestyle':
                        return this.getLifestyleContent();
                    case 'interests':
                        return this.getInterestsContent();
                    case 'complete':
                        return this.getCompleteContent();
                    default:
                        return '';
                }
            }

            getIntroContent() {
                return `
                    <div class="intro-content">
                        <div class="intro-hero">
                            <h1>FUCK YOUR FUTURE</h1>
                            <p>Deine Zeit läuft. Lass uns das ändern.</p>
                        </div>
                        <div class="intro-features">
                            <div class="feature-item">
                                <i class="fas fa-clock"></i>
                                <h3>Life in Weeks</h3>
                                <p>Visualisiere deine verbleibende Zeit</p>
                            </div>
                            <div class="feature-item">
                                <i class="fas fa-users"></i>
                                <h3>People</h3>
                                <p>Finde Menschen, die zu dir passen</p>
                            </div>
                            <div class="feature-item">
                                <i class="fas fa-compass"></i>
                                <h3>Guide</h3>
                                <p>AI-gestützte Empfehlungen</p>
                            </div>
                        </div>
                        <button class="cta-btn primary" onclick="fyfAccess.nextStep()">
                            Los geht's
                        </button>
                    </div>
                `;
            }

            getBasicsContent() {
                return `
                    <div class="form-content">
                        <div class="form-group">
                            <label>Name</label>
                            <input type="text" id="name" value="${this.formData.name}" placeholder="Dein Name">
                        </div>
                        <div class="form-group">
                            <label>E-Mail</label>
                            <input type="email" id="email" value="${this.formData.email}" placeholder="deine@email.com">
                        </div>
                        <div class="form-group">
                            <label>Geburtsdatum</label>
                            <input type="date" id="birthDate" value="${this.formData.birthDate}">
                        </div>
                        <div class="form-group">
                            <label>Wunsch-Zielalter (optional)</label>
                            <input type="number" id="targetAge" value="${this.formData.targetAge}" placeholder="65" min="18" max="120">
                        </div>
                        <div class="form-group">
                            <label>Dein Ziel</label>
                            <select id="goal">
                                <option value="">Wähle dein Ziel</option>
                                <option value="freiheit" ${this.formData.goal === 'freiheit' ? 'selected' : ''}>Freiheit mit 45</option>
                                <option value="impact" ${this.formData.goal === 'impact' ? 'selected' : ''}>Impact machen</option>
                                <option value="kreativ" ${this.formData.goal === 'kreativ' ? 'selected' : ''}>Kreativ sein</option>
                                <option value="lernen" ${this.formData.goal === 'lernen' ? 'selected' : ''}>Immer lernen</option>
                                <option value="reisen" ${this.formData.goal === 'reisen' ? 'selected' : ''}>Die Welt sehen</option>
                            </select>
                        </div>
                    </div>
                `;
            }

            getZeitContent() {
                return `
                    <div class="form-content">
                        <div class="form-group">
                            <label>Wie denkst du über Zeit?</label>
                            <div class="radio-group">
                                <label class="radio-option">
                                    <input type="radio" name="timePhilosophy" value="währung" ${this.formData.timePhilosophy === 'währung' ? 'checked' : ''}>
                                    <span>Zeit ist die einzige Währung, die zählt</span>
                                </label>
                                <label class="radio-option">
                                    <input type="radio" name="timePhilosophy" value="begrenzt" ${this.formData.timePhilosophy === 'begrenzt' ? 'checked' : ''}>
                                    <span>Zeit ist begrenzt, ich muss sie nutzen</span>
                                </label>
                                <label class="radio-option">
                                    <input type="radio" name="timePhilosophy" value="qualität" ${this.formData.timePhilosophy === 'qualität' ? 'checked' : ''}>
                                    <span>Qualität vor Quantität</span>
                                </label>
                            </div>
                        </div>
                    </div>
                `;
            }

            getMusikContent() {
                const genres = ['Electronic', 'Hip-Hop', 'Rock', 'Jazz', 'Classical', 'Ambient', 'Pop', 'Indie'];
                return `
                    <div class="form-content">
                        <div class="form-group">
                            <label>Deine Musik-DNA</label>
                            <div class="music-genres">
                                ${genres.map(genre => `
                                    <button class="genre-btn ${this.formData.musicTaste === genre ? 'active' : ''}" 
                                            onclick="fyfAccess.selectMusicGenre('${genre}')">
                                        ${genre}
                                    </button>
                                `).join('')}
                            </div>
                        </div>
                    </div>
                `;
            }

            getLifestyleContent() {
                return `
                    <div class="form-content">
                        <div class="form-group">
                            <label>Dein Lebensstil</label>
                            <div class="radio-group">
                                <label class="radio-option">
                                    <input type="radio" name="lifestyle" value="nomad" ${this.formData.lifestyle === 'nomad' ? 'checked' : ''}>
                                    <span>Digital Nomad - Ich reise und arbeite</span>
                                </label>
                                <label class="radio-option">
                                    <input type="radio" name="lifestyle" value="remote" ${this.formData.lifestyle === 'remote' ? 'checked' : ''}>
                                    <span>Remote Worker - Ich arbeite von zu Hause</span>
                                </label>
                                <label class="radio-option">
                                    <input type="radio" name="lifestyle" value="office" ${this.formData.lifestyle === 'office' ? 'checked' : ''}>
                                    <span>Office Worker - Ich gehe ins Büro</span>
                                </label>
                                <label class="radio-option">
                                    <input type="radio" name="lifestyle" value="hybrid" ${this.formData.lifestyle === 'hybrid' ? 'checked' : ''}>
                                    <span>Hybrid - Ich kombiniere beides</span>
                                </label>
                            </div>
                        </div>
                    </div>
                `;
            }

            getInterestsContent() {
                const interests = [
                    'Krypto & Blockchain', 'Nachhaltigkeit', 'Kunst & Design', 'Technologie',
                    'Philosophie', 'Reisen', 'Fitness & Gesundheit', 'Musik',
                    'Bücher & Lesen', 'Entrepreneurship', 'Social Impact', 'Kreativität'
                ];
                return `
                    <div class="form-content">
                        <div class="form-group">
                            <label>Was interessiert dich?</label>
                            <div class="interests-grid">
                                ${interests.map(interest => `
                                    <button class="interest-btn ${this.formData.interests.includes(interest) ? 'active' : ''}" 
                                            onclick="fyfAccess.toggleInterest('${interest}')">
                                        ${interest}
                                    </button>
                                `).join('')}
                            </div>
                        </div>
                    </div>
                `;
            }

            getCompleteContent() {
                return `
                    <div class="complete-content">
                        <div class="complete-hero">
                            <h2>Willkommen bei FYF!</h2>
                            <p>Dein Profil wurde erstellt. Du bist jetzt Teil der Community.</p>
                        </div>
                        <div class="complete-stats">
                            <div class="stat-item">
                                <span class="stat-value">32</span>
                                <span class="stat-label">Sommerurlaube</span>
                            </div>
                            <div class="stat-item">
                                <span class="stat-value">1,664</span>
                                <span class="stat-label">Wochen</span>
                            </div>
                            <div class="stat-item">
                                <span class="stat-value">11,648</span>
                                <span class="stat-label">Tage</span>
                            </div>
                        </div>
                        <div class="complete-actions">
                            <button class="cta-btn primary" onclick="fyfAccess.startLifeInWeeks()">
                                <i class="fas fa-play"></i>
                                Life in Weeks starten
                            </button>
                            <button class="cta-btn secondary" onclick="fyfAccess.explorePeople()">
                                <i class="fas fa-users"></i>
                                People entdecken
                            </button>
                        </div>
                    </div>
                `;
            }

            renderNavigation() {
                const navigation = document.getElementById('stepNavigation');
                
                if (this.currentStep < this.steps.length - 1) {
                    navigation.innerHTML = `
                        ${this.currentStep > 0 ? `
                            <button class="nav-btn secondary" onclick="fyfAccess.prevStep()">
                                <i class="fas fa-arrow-left"></i>
                                Zurück
                            </button>
                        ` : '<div></div>'}
                        <button class="nav-btn primary" onclick="fyfAccess.nextStep()">
                            Weiter
                            <i class="fas fa-arrow-right"></i>
                        </button>
                    `;
                } else {
                    navigation.innerHTML = '';
                }
            }

            updateProgress() {
                const progress = ((this.currentStep + 1) / this.steps.length) * 100;
                document.getElementById('progressFill').style.width = `${progress}%`;
                document.getElementById('progressText').textContent = 
                    `Schritt ${this.currentStep + 1} von ${this.steps.length}`;
            }

            saveFormData() {
                // Save basic form data
                const nameInput = document.getElementById('name');
                const emailInput = document.getElementById('email');
                const birthDateInput = document.getElementById('birthDate');
                const targetAgeInput = document.getElementById('targetAge');
                const goalInput = document.getElementById('goal');
                
                if (nameInput) this.formData.name = nameInput.value;
                if (emailInput) this.formData.email = emailInput.value;
                if (birthDateInput) this.formData.birthDate = birthDateInput.value;
                if (targetAgeInput) this.formData.targetAge = targetAgeInput.value;
                if (goalInput) this.formData.goal = goalInput.value;
                
                // Save radio button data
                const timePhilosophyRadio = document.querySelector('input[name="timePhilosophy"]:checked');
                if (timePhilosophyRadio) this.formData.timePhilosophy = timePhilosophyRadio.value;
                
                const lifestyleRadio = document.querySelector('input[name="lifestyle"]:checked');
                if (lifestyleRadio) this.formData.lifestyle = lifestyleRadio.value;
            }

            validateCurrentStep() {
                const step = this.steps[this.currentStep];
                
                switch (step.id) {
                    case 'basics':
                        return this.validateBasics();
                    case 'zeit':
                        return this.validateZeit();
                    case 'lifestyle':
                        return this.validateLifestyle();
                    default:
                        return true;
                }
            }

            validateBasics() {
                const name = document.getElementById('name')?.value;
                const email = document.getElementById('email')?.value;
                const birthDate = document.getElementById('birthDate')?.value;
                
                if (!name || !email || !birthDate) {
                    alert('Bitte fülle alle Pflichtfelder aus.');
                    return false;
                }
                
                // Basic email validation
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailRegex.test(email)) {
                    alert('Bitte gib eine gültige E-Mail-Adresse ein.');
                    return false;
                }
                
                return true;
            }

            validateZeit() {
                const timePhilosophy = document.querySelector('input[name="timePhilosophy"]:checked');
                if (!timePhilosophy) {
                    alert('Bitte wähle eine Zeit-Philosophie aus.');
                    return false;
                }
                return true;
            }

            validateLifestyle() {
                const lifestyle = document.querySelector('input[name="lifestyle"]:checked');
                if (!lifestyle) {
                    alert('Bitte wähle einen Lebensstil aus.');
                    return false;
                }
                return true;
            }

            nextStep() {
                if (this.validateCurrentStep()) {
                    this.saveFormData();
                    if (this.currentStep < this.steps.length - 1) {
                        this.currentStep++;
                        this.renderStep();
                        this.updateProgress();
                    }
                }
            }

            prevStep() {
                if (this.currentStep > 0) {
                    this.currentStep--;
                    this.renderStep();
                    this.updateProgress();
                }
            }

            selectMusicGenre(genre) {
                this.formData.musicTaste = genre;
                this.renderStep();
            }

            toggleInterest(interest) {
                const index = this.formData.interests.indexOf(interest);
                if (index > -1) {
                    this.formData.interests.splice(index, 1);
                } else {
                    this.formData.interests.push(interest);
                }
                this.renderStep();
            }

            startLifeInWeeks() {
                // Save final data
                this.saveFormData();
                
                // Store in localStorage for demo purposes
                localStorage.setItem('fyfUserData', JSON.stringify(this.formData));
                
                // Redirect to life-weeks page (adjust URL as needed)
                window.location.href = 'http://localhost:3000/life-weeks';
            }

            explorePeople() {
                // Save final data
                this.saveFormData();
                
                // Store in localStorage for demo purposes
                localStorage.setItem('fyfUserData', JSON.stringify(this.formData));
                
                // Redirect to people page (adjust URL as needed)
                window.location.href = 'http://localhost:3000/people';
            }
        }

        // Initialize the application
        const fyfAccess = new FYFAccess();
    </script>
</body>
</html>
