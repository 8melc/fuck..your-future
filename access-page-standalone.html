<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FYF Access - Onboarding</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&family=Inter:wght@400;500;600;700&family=Righteous&family=Roboto+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            /* FYF Refined Color System */
            --fyf-noir: #0A0A0A;
            --fyf-carbon: #1A1A1A;
            --fyf-charcoal: #2D2D3F;
            --fyf-smoke: #3A3A4A;
            
            /* Primary Accents - Sophisticated */
            --fyf-coral: #FF6B6B;
            --fyf-coral-dark: #E55555;
            --fyf-mint: #4ECDC4;
            --fyf-mint-dark: #3BA99F;
            
            /* Secondary Palette */
            --fyf-cream: #FFF8E7;
            --fyf-bone: #F5F0E8;
            --fyf-steel: #B8BCC8;
            --fyf-mauve: #9B7E9E;
            
            /* Subtle Gradients */
            --gradient-dark: linear-gradient(135deg, #0A0A0A 0%, #2D2D3F 100%);
            --gradient-carbon: linear-gradient(180deg, #1A1A1A 0%, #2D2D3F 50%, #1A1A1A 100%);
            --gradient-coral-mint: linear-gradient(90deg, #FF6B6B 0%, #4ECDC4 100%);
            --gradient-subtle: linear-gradient(135deg, #2D2D3F 0%, #3A3A4A 100%);
            --gradient-mauve: linear-gradient(135deg, #9B7E9E 0%, #FF6B6B 100%);
            
            /* Typography */
            --font-display: 'Space Grotesk', sans-serif;
            --font-body: 'Inter', -apple-system, sans-serif;
            --font-righteous: 'Righteous', cursive;
        }

        /* TODO: Animation for Step 4 "Dein Ziel"
         * - Headline/Subline: 1s fade-in delay (opacity 0→1, transform translateY(10px)→0)
         * - Textarea cursor: subtle pulse on focus (border-color pulse)
         * - Chips: sequential appear (stagger 100ms each)
         * - "+ Eigenes Ziel": extra emphasis (scale 1.05, stronger border)
         * - On chip-click or textarea input: subtle pulse/check feedback
         */

        :root {
            --font-roboto-mono: 'Roboto Mono', monospace;
            
            /* Shadows & Glows */
            --glow-coral: 0 0 40px rgba(255, 107, 107, 0.3);
            --glow-mint: 0 0 40px rgba(78, 205, 196, 0.3);
            --shadow-deep: 0 10px 40px rgba(0, 0, 0, 0.5);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-body);
            background: var(--fyf-noir);
            color: var(--fyf-cream);
            line-height: 1.6;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Access Container */
        .access-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Progress Bar */
        .progress-container {
            margin-bottom: 10px;
        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            overflow: hidden;
            margin-bottom: 12px;
        }

        .progress-fill {
            height: 100%;
            background: var(--gradient-coral-mint);
            transition: width 0.5s ease;
        }

        .progress-text {
            text-align: center;
            font-size: 0.9rem;
            color: var(--fyf-steel);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        /* Step Header */
        .step-header {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 0 1.5rem;
            margin-bottom: 10px;
        }

        .step-heading {
            font-family: var(--font-display);
            font-size: clamp(2.25rem, 2.8vw, 3rem);
            font-weight: 700;
            color: var(--fyf-cream);
            text-align: center;
            line-height: 1.2;
            margin-bottom: 1rem;
        }

        .step-microcopy {
            font-size: clamp(1rem, 1.4vw, 1.125rem);
            font-weight: 400;
            color: rgba(255, 255, 255, 0.65);
            text-align: center;
            line-height: 1.5;
            margin: 0 auto 2rem;
            max-width: 640px;
        }

        .goal-badge-container {
            width: 100%;
            display: flex;
            justify-content: center;
            margin-bottom: 1rem;
        }

        .goal-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.25rem;
            padding: 0.5rem 1.25rem;
            border-radius: 9999px;
            border: 1px solid var(--fyf-mint);
            background: rgba(78, 205, 196, 0.15);
            color: var(--fyf-mint);
            font-size: 0.875rem;
            font-weight: 500;
            letter-spacing: 0.02em;
        }

        /* OLD CLASSES - REPLACED BY step-heading and step-microcopy
        .step-title {
            font-family: var(--font-display);
            font-size: 3rem;
            font-weight: 900;
            color: var(--fyf-cream);
            margin-bottom: 12px;
            letter-spacing: -0.02em;
        }

        .step-subtitle {
            font-size: 1.2rem;
            color: var(--fyf-steel);
            font-style: italic;
        }
        */

        /* Step Container */
        .step-container {
            flex: 1;
            display: flex;
            align-items: center; /* Center content vertically */
            justify-content: center;
            min-height: 0; /* Allow flex shrinking */
            padding: 0.5rem 0; /* Reduced padding */
        }

        .step-content {
            width: 100%;
            max-width: 600px;
            animation: fadeInUp 0.5s ease;
            padding: 0 1rem;
        }


        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Intro Content */
        .intro-content {
            text-align: center;
            padding: 1rem 0;
        }


        .intro-hero h1 {
            font-family: var(--font-display);
            font-size: 3rem;
            font-weight: 900;
            background: var(--gradient-coral-mint);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 16px;
            letter-spacing: -0.02em;
        }

        .intro-hero p {
            font-size: 1.1rem;
            color: var(--fyf-steel);
            margin-bottom: 32px;
            font-style: italic;
        }


        /* Form Content */
        .form-content {
            max-width: 500px;
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: 16px;
        }

        /* Goal Selector */
        .goal-selector {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .goal-selector label {
            font-size: 1rem;
            font-weight: 500;
            color: var(--fyf-cream);
            font-style: italic;
            text-transform: none;
            letter-spacing: normal;
        }

        .goal-selector textarea {
            width: 100%;
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: var(--fyf-cream);
            font-size: 0.95rem;
            font-family: var(--font-body);
            resize: vertical;
            min-height: 60px;
            transition: all 0.3s ease;
        }

        .goal-selector textarea:focus {
            outline: none;
            border-color: var(--fyf-mint);
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 20px rgba(78, 205, 196, 0.2);
        }

        .goal-selector textarea::placeholder {
            color: var(--fyf-steel);
            font-style: italic;
        }

        /* Goal Chips */
        .goal-chips {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .chip {
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            color: var(--fyf-steel);
            font-size: 0.85rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .chip:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--fyf-mint);
            color: var(--fyf-mint);
            transform: translateY(-2px);
        }

        .chip--selected {
            background: var(--fyf-mint);
            border-color: var(--fyf-mint);
            color: var(--fyf-noir);
        }

        .chip--add {
            border-style: dashed;
            color: var(--fyf-coral);
        }

        .chip--add:hover {
            background: rgba(255, 107, 107, 0.1);
            border-color: var(--fyf-coral);
            color: var(--fyf-coral);
        }

        /* Lifestyle Chips */
        .lifestyle-chips {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 12px;
            margin-top: 1rem;
        }

        .lifestyle-chip {
            padding: 16px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: var(--fyf-steel);
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: left;
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .lifestyle-chip:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: var(--fyf-mint);
            transform: translateY(-2px);
        }

        .lifestyle-chip--selected {
            background: rgba(78, 205, 196, 0.1);
            border-color: var(--fyf-mint);
            color: var(--fyf-mint);
        }

        .lifestyle-chip__label {
            font-size: 0.9rem;
            font-weight: 600;
            color: inherit;
        }

        .lifestyle-chip__description {
            font-size: 0.8rem;
            color: var(--fyf-steel);
            opacity: 0.8;
            line-height: 1.3;
        }

        .lifestyle-chip--selected .lifestyle-chip__description {
            color: var(--fyf-mint);
            opacity: 0.9;
        }

        /* Philosophy Chips */
        .philosophy-chips {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-top: 1rem;
        }

        .philosophy-chip {
            padding: 16px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: var(--fyf-steel);
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: left;
            display: flex;
            align-items: flex-start;
            gap: 12px;
        }

        .philosophy-chip:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: var(--fyf-mint);
            transform: translateY(-2px);
        }

        .philosophy-chip--selected {
            background: rgba(78, 205, 196, 0.1);
            border-color: var(--fyf-mint);
            color: var(--fyf-mint);
        }

        .philosophy-chip__text {
            font-size: 0.9rem;
            line-height: 1.4;
            flex: 1;
        }

        .chip-icon {
            width: 20px;
            height: 20px;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .chip-icon svg {
            width: 100%;
            height: 100%;
            stroke: currentColor;
        }

        /* Step Subline Styling */
        .step-subline {
            font-size: 0.95rem;
            color: #6B7280;
            text-align: center;
            margin-bottom: 1.5rem;
            font-weight: 400;
        }

        /* Visual Feedback Animations */
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes check-bounce {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .chip--feedback {
            animation: pulse 0.3s ease-out;
        }

        .chip--check {
            animation: check-bounce 0.3s ease-out;
        }

        /* Enhanced Focus States */
        .philosophy-chip:focus-visible,
        .lifestyle-chip:focus-visible,
        .genre-btn:focus-visible,
        .interest-btn:focus-visible {
            outline: 2px solid var(--fyf-mint);
            outline-offset: 2px;
        }

        /* Goal Badge (Header Reminder) */
        .goal-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 4px 12px;
            background: rgba(78, 205, 196, 0.1);
            border: 1px solid rgba(78, 205, 196, 0.3);
            border-radius: 12px;
            font-size: 0.75rem;
            color: var(--fyf-mint);
            font-weight: 600;
        }

        /* Completion Screen Styles */
        .completion-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1.5rem;
        }

        .completion-hero {
            text-align: center;
            margin-bottom: 4rem;
            position: relative;
        }

        .completion-title {
            font-family: var(--font-display);
            font-size: clamp(2.5rem, 5vw, 3.5rem);
            font-weight: 700;
            color: var(--fyf-cream);
            text-shadow: 0 0 32px rgba(0, 183, 183, 0.45);
            margin-bottom: 1.5rem;
            letter-spacing: -0.02em;
        }

        .completion-subtitle {
            font-size: clamp(1.125rem, 2vw, 1.25rem);
            color: rgba(255, 255, 255, 0.8);
            line-height: 1.6;
            max-width: 600px;
            margin: 0 auto;
        }

        /* Pillar Cards */
        .pillar-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-bottom: 4rem;
        }

        .pillar-card {
            background: rgba(4, 20, 20, 0.6);
            backdrop-filter: blur(18px);
            border: 1px solid rgba(0, 183, 183, 0.25);
            border-radius: 16px;
            padding: 2rem;
            text-align: center;
            transition: all 0.3s ease;
            box-shadow: 0 12px 40px rgba(0, 15, 15, 0.35);
        }

        .pillar-card:hover {
            transform: translateY(-6px);
            box-shadow: 0 12px 40px rgba(0, 183, 183, 0.2);
        }

        .pillar-icon {
            color: var(--fyf-mint);
            margin-bottom: 1rem;
            filter: drop-shadow(0 0 8px rgba(0, 183, 183, 0.3));
        }

        .pillar-card h3 {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--fyf-cream);
            margin-bottom: 1rem;
            letter-spacing: 0.05em;
        }

        .pillar-card p {
            color: rgba(255, 255, 255, 0.7);
            line-height: 1.6;
        }

        /* Value Proposition */
        .value-proposition {
            margin-bottom: 4rem;
            text-align: center;
        }

        .value-proposition h2 {
            font-size: clamp(1.75rem, 3vw, 2.25rem);
            font-weight: 700;
            color: var(--fyf-cream);
            margin-bottom: 2rem;
        }

        .value-list {
            list-style: none;
            padding: 0;
            max-width: 600px;
            margin: 0 auto 1.5rem;
        }

        .value-list li {
            display: flex;
            align-items: flex-start;
            gap: 1rem;
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .value-list svg {
            color: var(--fyf-mint);
            margin-top: 0.25rem;
            flex-shrink: 0;
        }

        .value-list span {
            color: rgba(255, 255, 255, 0.8);
            line-height: 1.6;
        }

        .value-microcopy {
            font-size: 0.875rem;
            color: rgba(255, 255, 255, 0.6);
            font-style: italic;
        }

        /* Time Metrics Panel */
        .time-metrics-panel {
            margin-bottom: 4rem;
            text-align: center;
        }

        .time-metrics-panel h2 {
            font-size: clamp(1.75rem, 3vw, 2.25rem);
            font-weight: 700;
            color: var(--fyf-cream);
            margin-bottom: 2rem;
        }

        .time-metrics {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 2rem;
            margin-bottom: 1.5rem;
        }

        .time-metric {
            background: rgba(4, 20, 20, 0.4);
            border: 1px solid rgba(0, 183, 183, 0.2);
            border-radius: 12px;
            padding: 1.5rem;
        }

        .metric-value {
            font-family: var(--font-display);
            font-size: clamp(2rem, 4vw, 2.5rem);
            font-weight: 900;
            color: var(--fyf-mint);
            margin-bottom: 0.5rem;
        }

        .metric-label {
            font-size: 0.875rem;
            color: rgba(255, 255, 255, 0.6);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            font-weight: 500;
        }

        .metrics-microcopy {
            font-size: 0.875rem;
            color: rgba(255, 255, 255, 0.6);
            max-width: 500px;
            margin: 0 auto;
        }

        /* Next Steps */
        .next-steps {
            margin-bottom: 4rem;
        }

        .next-steps h2 {
            font-size: clamp(1.75rem, 3vw, 2.25rem);
            font-weight: 700;
            color: var(--fyf-cream);
            text-align: center;
            margin-bottom: 2rem;
        }

        .next-steps-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .next-step-card {
            background: rgba(4, 20, 20, 0.4);
            border: 1px solid rgba(0, 183, 183, 0.15);
            border-radius: 12px;
            padding: 1.5rem;
        }

        .next-step-card .step-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .next-step-card h3 {
            font-size: 1.125rem;
            font-weight: 700;
            color: var(--fyf-cream);
            margin: 0;
        }

        .status-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .status-available {
            background: rgba(0, 183, 183, 0.2);
            color: var(--fyf-mint);
            border: 1px solid rgba(0, 183, 183, 0.3);
        }

        .status-coming-soon {
            background: rgba(255, 165, 0, 0.2);
            color: #ffa500;
            border: 1px solid rgba(255, 165, 0, 0.3);
        }

        .next-step-card p {
            color: rgba(255, 255, 255, 0.7);
            line-height: 1.5;
            margin: 0;
        }

        .next-steps-microcopy {
            text-align: center;
            font-size: 0.875rem;
            color: rgba(255, 255, 255, 0.6);
        }

        /* Goal Reminder */
        .goal-reminder {
            text-align: center;
            margin-bottom: 3rem;
        }

        .goal-badge-large {
            display: inline-block;
            background: rgba(0, 183, 183, 0.18);
            border: 1px solid rgba(0, 183, 183, 0.35);
            backdrop-filter: blur(12px);
            color: var(--fyf-mint);
            padding: 1rem 2rem;
            border-radius: 9999px;
            font-size: 1.125rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }

        .goal-badge-empty {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.2);
            color: rgba(255, 255, 255, 0.7);
        }

        .goal-badge-empty a {
            color: var(--fyf-mint);
            text-decoration: none;
        }

        .goal-badge-empty a:hover {
            text-decoration: underline;
        }

        .goal-microcopy {
            font-size: 0.875rem;
            color: rgba(255, 255, 255, 0.6);
        }

        /* Ambient Glow */
        .ambient-glow {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(0, 183, 183, 0.1) 0%, transparent 70%);
            filter: blur(180px);
            pointer-events: none;
            z-index: -1;
        }

        /* Motion System */
        [data-motion="fade-up"] {
            opacity: 0;
            transform: translateY(24px);
            transition: opacity 0.6s ease, transform 0.6s ease;
        }

        [data-motion="fade-up"].motion-visible {
            opacity: 1;
            transform: translateY(0);
        }

        /* Screen Reader Only */
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }

        /* CTA Group Styles */
        .cta-group {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            max-width: 400px;
            margin: 0 auto;
        }

        .cta-group .cta-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            padding: 1rem 2rem;
            border-radius: 16px;
            font-size: 1.125rem;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
        }

        .cta-group .cta-btn.primary {
            background: linear-gradient(120deg, var(--fyf-mint), #00f0d0);
            color: var(--fyf-noir);
            box-shadow: 0 8px 32px rgba(0, 183, 183, 0.3);
        }

        .cta-group .cta-btn.primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 40px rgba(0, 183, 183, 0.4);
        }

        .cta-group .cta-btn.secondary {
            background: transparent;
            color: var(--fyf-mint);
            border: 2px solid var(--fyf-mint);
        }

        .cta-group .cta-btn.secondary:hover {
            background: rgba(0, 183, 183, 0.1);
            transform: translateY(-2px);
        }

        .secondary-ctas {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .tertiary-link {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            color: rgba(255, 255, 255, 0.6);
            text-decoration: none;
            font-size: 0.875rem;
            transition: color 0.3s ease;
        }

        .tertiary-link:hover {
            color: var(--fyf-mint);
            text-decoration: underline;
        }


        .form-group label {
            display: block;
            font-family: var(--font-display);

    <script>
        // Time Metrics Utility Function
        function calculateTimeMetrics(birthDate, targetAge) {
            if (!birthDate || !targetAge) {
                return { weeksLived: '--', weeksRemaining: '--', daysRemaining: '--' };
            }
            
            const birth = new Date(birthDate);
            const now = new Date();
            const targetDate = new Date(birth.getFullYear() + parseInt(targetAge), birth.getMonth(), birth.getDate());
            
            const msPerWeek = 7 * 24 * 60 * 60 * 1000;
            const msPerDay = 24 * 60 * 60 * 1000;
            
            const weeksLived = Math.floor((now - birth) / msPerWeek);
            const weeksRemaining = Math.max(0, Math.floor((targetDate - now) / msPerWeek));
            const daysRemaining = Math.max(0, Math.floor((targetDate - now) / msPerDay));
            
            return { weeksLived, weeksRemaining, daysRemaining };
        }

            initGlobalState() {
                if (!window.fyfState) {

                        goals: this.formData.goals || [],
                        birthDate: this.formData.birthDate || '',
                        targetAge: this.formData.targetAge || ''

            // Update goal from textarea
            updateGoal(value) {
                this.formData.goal = value;
                window.fyfState.goal = value;
                this.updateGoalBadge();
                this.renderStep(); // Re-render to update chip selection
            }

            // Select goal from chip (multiple selection allowed)
            selectGoalChip(goalText) {
                // Initialize goals array if not exists
                if (!this.formData.goals) {
                    this.formData.goals = [];
                }
                
                // Toggle goal in array
                const index = this.formData.goals.indexOf(goalText);
                if (index > -1) {
                    // Remove if already selected
                    this.formData.goals.splice(index, 1);
                } else {
                    // Add if not selected
                    this.formData.goals.push(goalText);
                }
                
                // Update global state
                window.fyfState.goals = this.formData.goals;
                
                // Update textarea with all selected goals
                const input = document.getElementById('goalInput');
                if (input) {
                    input.value = this.formData.goals.join(', ');
                }
                
                this.updateGoalBadge();
                this.renderStep(); // Re-render to update chip selection
            }

                const input = document.getElementById('goalInput');
                if (input) {
                    input.focus();
                }

                const container = document.getElementById('goalBadgeContainer');
                if (!container) return;
                
                // Only show goal badge from Step 4 (goal) onwards
                const currentStepId = this.steps[this.currentStep].id;
                if (currentStepId === 'intro' || currentStepId === 'basics' || currentStepId === 'zeit') {
                    container.innerHTML = '';
                    return;
                }
                
                const hasSelectedGoals = this.formData.goals && this.formData.goals.length > 0;
                const hasTextGoal = this.formData.goal && this.formData.goal.trim() !== '';
                
                if (hasSelectedGoals || hasTextGoal) {
                    let goalText = '';

                        const shortened = this.formData.goals.map(g => {

                                        <h3>GUIDE</h3>
                                        <span class="status-badge status-coming-soon">Coming Soon</span>
                                    </div>
                                    <p>Personalisierte Impulse basierend auf deinem Profil. Bald verfügbar.</p>
                                </div>
                            </div>
                            <p class="next-steps-microcopy">Du kannst direkt starten – oder später wiederkommen. Dein Profil bleibt gespeichert.</p>
                        </div>

                        <!-- Goal Reminder -->
                        <div class="goal-reminder" data-motion="fade-up">
                            ${goalText ? 
                                `<div class="goal-badge-large">Dein Ziel: ${goalText}</div>` :
                                `<div class="goal-badge-large goal-badge-empty">Dein Ziel: Noch nicht definiert <a href="#" onclick="fyfAccess.goToStep(3)">(jetzt festlegen)</a></div>`
                            }
                            <p class="goal-microcopy">Alles, was du ab jetzt in FYF siehst, ist darauf ausgerichtet.</p>
                        </div>

                        <!-- Ambient Glow -->
                        <div class="ambient-glow"></div>
                    </div>
                `;
            }

            renderNavigation() {
                const navigation = document.getElementById('stepNavigation');
                
                if (this.currentStep < this.steps.length - 1) {
                    // All steps use same button positioning
                    if (this.currentStep === 0) {
                        // Intro step - single button
                        navigation.innerHTML = `
                            <div class="button-area">
                                <button class="cta-btn primary" onclick="fyfAccess.nextStep()">
                                    Los geht's
                                </button>
                            </div>
                        `;
                    } else {
                        // All other steps - back/next buttons
                        navigation.innerHTML = `
                            <div class="button-area">
                                <div class="nav-buttons-wrapper">
                                    <button class="nav-btn secondary" onclick="fyfAccess.prevStep()">
                                        <i class="fas fa-arrow-left"></i>
                                        Zurück
                                    </button>
                                    <button class="nav-btn primary" onclick="fyfAccess.nextStep()">
                                        Weiter
                                        <i class="fas fa-arrow-right"></i>
                                    </button>
                                </div>
                            </div>
                        `;
                    }
                } else {
                    // Final step - completion with CTA buttons
                    navigation.innerHTML = `
                        <div class="cta-group">
                            <a href="/people" class="cta-btn primary">
                                People entdecken
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                                    <line x1="5" y1="12" x2="19" y2="12"/>
                                    <polyline points="12,5 19,12 12,19"/>
                                </svg>
                            </a>
                            <div class="secondary-ctas">
                                <a href="/access" class="cta-btn secondary">
                                    Access erkunden
                                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                                        <line x1="5" y1="12" x2="19" y2="12"/>
                                        <polyline points="12,5 19,12 12,19"/>
                                    </svg>
                                </a>
                                <a href="/dashboard" class="cta-btn secondary">
                                    Dashboard ansehen
                                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                                        <line x1="5" y1="12" x2="19" y2="12"/>
                                        <polyline points="12,5 19,12 12,19"/>
                                    </svg>
                                </a>
                            </div>
                            <a href="/life-weeks" class="tertiary-link">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                                    <line x1="19" y1="12" x2="5" y2="12"/>
                                    <polyline points="12,19 5,12 12,5"/>
                                </svg>
                                Zurück zu Life in Weeks
                            </a>
                        </div>
                    `;
                }
            }

            updateProgress() {
                const progress = ((this.currentStep + 1) / this.steps.length) * 100;
                document.getElementById('progressFill').style.width = `${progress}%`;
                const step = this.steps[this.currentStep];
                document.getElementById('progressText').textContent = `Schritt ${this.currentStep + 1} von ${this.steps.length}`;
            }

            saveFormData() {
                // Save basic form data
                const nameInput = document.getElementById('name');
                const emailInput = document.getElementById('email');
                const birthDateInput = document.getElementById('birthDate');
                const targetAgeInput = document.getElementById('targetAge');
                const goalInput = document.getElementById('goalInput');
                
                if (nameInput) this.formData.name = nameInput.value;
                if (emailInput) this.formData.email = emailInput.value;
                if (birthDateInput) this.formData.birthDate = birthDateInput.value;
                if (targetAgeInput) this.formData.targetAge = targetAgeInput.value;
                if (goalInput) {
                    this.formData.goal = goalInput.value;
                    window.fyfState.goal = goalInput.value;
                }
                
                // Save goals array
                if (this.formData.goals) {
                    window.fyfState.goals = this.formData.goals;
                }
                
                // Save chip selection data (already saved in formData by selection methods)
                // timePhilosophy and lifestyle are already saved via selectPhilosophy() and selectLifestyle()
            }

            validateCurrentStep() {
                const step = this.steps[this.currentStep];
                
                switch (step.id) {
                    case 'basics':
                        return this.validateBasics();
                    case 'zeit':
                        return this.validateZeit();
                    case 'goal':
                        return this.validateGoal();
                    case 'lifestyle':
                        return this.validateLifestyle();
                    case 'interests':
                        return this.validateInterests();
                    default:
                        return true;
                }
            }

            validateBasics() {
                const name = document.getElementById('name')?.value;
                const email = document.getElementById('email')?.value;
                const birthDate = document.getElementById('birthDate')?.value;
                
                if (!name || !email || !birthDate) {
                    alert('Bitte fülle alle Pflichtfelder aus.');
                    return false;
                }
                
                // Basic email validation
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailRegex.test(email)) {
                    alert('Bitte gib eine gültige E-Mail-Adresse ein.');
                    return false;
                }
                
                return true;
            }

            validateZeit() {
                if (!this.formData.timePhilosophy) {
                    alert('Bitte wähle eine Zeit-Philosophie aus.');
                    return false;
                }
                return true;
            }

            validateGoal() {
                const hasSelectedGoals = this.formData.goals && this.formData.goals.length > 0;
                const hasTextGoal = this.formData.goal && this.formData.goal.trim() !== '';
                
                if (!hasSelectedGoals && !hasTextGoal) {
                    alert('Bitte setze ein Ziel oder wähle eine Option aus.');
                    return false;
                }
                return true;
            }

            validateLifestyle() {
                if (!this.formData.lifestyle) {
                    alert('Bitte wähle einen Lebensstil aus.');
                    return false;
                }
                return true;
            }

            nextStep() {
                if (this.validateCurrentStep()) {
                    this.saveFormData();
                    if (this.currentStep < this.steps.length - 1) {
                        this.currentStep++;
                        this.renderStep();
                        this.updateProgress();
                    }
                }
            }

            prevStep() {
                if (this.currentStep > 0) {
                    this.currentStep--;
                    this.renderStep();
                    this.updateProgress();
                }
            }

            selectMusicGenre(genre) {
                this.formData.musicTaste = genre;
                this.addVisualFeedback(event.target);
                this.renderStep();
            }

            selectLifestyle(lifestyle) {
                this.formData.lifestyle = lifestyle;
                this.addVisualFeedback(event.target);
                this.renderStep();
            }

            selectPhilosophy(philosophy) {
                this.formData.timePhilosophy = philosophy;
                this.addVisualFeedback(event.target);
                this.renderStep();
            }

            toggleInterest(interest) {
                const index = this.formData.interests.indexOf(interest);
                if (index > -1) {
                    this.formData.interests.splice(index, 1);
                } else {
                    this.formData.interests.push(interest);
                }
                this.addVisualFeedback(event.target);
                this.renderStep();
            }

            addVisualFeedback(element) {
                if (element) {
                    element.classList.add('chip--feedback');
                    setTimeout(() => {
                        element.classList.remove('chip--feedback');
                    }, 300);
                }
            }

            goToStep(stepIndex) {
                if (stepIndex >= 0 && stepIndex < this.steps.length) {
                    this.currentStep = stepIndex;
                    this.renderStep();
                    this.updateProgress();
                }
            }

            startLifeInWeeks() {
                // Save final data
                this.saveFormData();
                
                // Store in localStorage for demo purposes
                localStorage.setItem('fyfUserData', JSON.stringify(this.formData));
                
                // Redirect to life-weeks page (adjust URL as needed)
                window.location.href = 'http://localhost:3000/life-weeks';
            }

            explorePeople() {
                // Save final data
                this.saveFormData();
                
                // Store in localStorage for demo purposes
                localStorage.setItem('fyfUserData', JSON.stringify(this.formData));
                
                // Redirect to people page (adjust URL as needed)
                window.location.href = 'http://localhost:3000/people';
            }
        }

        // Initialize the application
        const fyfAccess = new FYFAccess();

        // Motion System
        document.addEventListener('DOMContentLoaded', () => {
            const prefersReducedMotion = window.matchMedia('(prefers-reduced-motion: reduce)').matches;
            if (prefersReducedMotion) return;
            
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('motion-visible');
                    }
                });
            }, { threshold: 0.1 });
            
            document.querySelectorAll('[data-motion]').forEach(el => observer.observe(el));
        });
    </script>
</body>
